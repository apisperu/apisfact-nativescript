<ActionBar class="action-bar">
  <Label class="action-bar-title" text="Login"></Label>
</ActionBar>

<GridLayout class="page form" rows="auto,*">
  <StackLayout row="0" height="40%" class="v-center">
    <Image class="m-x-auto" src="res://apisperulogo" stretch="none"></Image>
  </StackLayout>
  <StackLayout row="1" class="b-white p-20" width="100%">
    <StackLayout class="input-field">
      <Label class="label-input" text="Usuario"></Label>
      <TextField id="userTextField" class="input"></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <StackLayout class="input-field">
      <Label class="label-input" text="Password"></Label>
      <TextField
        id="passwordTextField"
        secure="true"
        class="input"
        returnKeyType="done"
      ></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <Button
      class="btn btn-primary"
      text="Login"
      (tap)="onLoginButtonTapped()"
    ></Button>
  </StackLayout>
</GridLayout>
