<GridLayout rows="*" class="page">
  <StackLayout class="container">
    <Label
      text="<- Volver"
      textWrap="true"
      class="back"
      (tap)="onBackTapped()"
    ></Label>
    <Label text="Ventas" textWrap="true" class="title"></Label>
    <ScrollView height="100%">
      <StackLayout class="page-content">
        <app-custom-list [list]="billingList"> </app-custom-list>
      </StackLayout>
    </ScrollView>
  </StackLayout>
</GridLayout>
