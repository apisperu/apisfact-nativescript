<GridLayout rows="*" class="page">
  <StackLayout class="container">
    <Label
      text="<- Volver"
      textWrap="true"
      class="back"
      (tap)="onBackTapped()"
    ></Label>
    <Label text="Facturación" textWrap="true" class="title"></Label>
    <Label
      [text]="company ? company.razon_social : ''"
      textWrap="true"
      class="company"
    ></Label>
    <StackLayout
      orientation="horizontal"
      class="page-content"
      horizontalAlignment="center"
    >
      <app-custom-card
        image="bill"
        title="Emisión de Boletas"
        path="billing/ticket"
      ></app-custom-card>
      <app-custom-card
        image="bill"
        title="Emisión de Facturas"
        path="billing/invoice"
      ></app-custom-card>
    </StackLayout>
  </StackLayout>
</GridLayout>
