<StackLayout class="page modal-wrapper">
  <StackLayout width="80%" class="modal-container">
    <Label
      class="my-label"
      text="Seleciona el tipo de documento"
      textWrap="true"
    ></Label>
    <Button
      *ngFor="let document of documentTypeList"
      [text]="document.value"
      (tap)="onSelectOptionTapped(document)"
    ></Button>
  </StackLayout>
</StackLayout>
