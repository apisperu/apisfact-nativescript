<GridLayout rows="*, auto" class="page">
  <StackLayout row="0" class="container">
    <Label
      text="<- Volver"
      textWrap="true"
      class="back"
      (tap)="onBackTapped()"
    ></Label>
    <Label text="Editar Cliente" textWrap="true" class="title"></Label>
    <ScrollView height="100%">
      <StackLayout class="page-content" [formGroup]="clientForm">
        <Label class="label" text="Nombres"></Label>
        <TextField
          formControlName="rznSocial"
          hint=""
          class="input"
        ></TextField>
        <Label class="label" text="Tipo documento"></Label>
        <StackLayout orientation="horizontal">
          <TextField
            width="50%"
            formControlName="tipoDoc"
            class="input"
          ></TextField>
          <Button
            width="50%"
            text="Seleccionar"
            (tap)="onSelectDocumentType()"
          ></Button>
        </StackLayout>
        <Label class="label" text="N° Documento"></Label>
        <TextField formControlName="numDoc" hint="" class="input"></TextField>
        <Label class="label" text="Dirección"></Label>
        <TextField formControlName="address" hint="" class="input"></TextField>
      </StackLayout>
    </ScrollView>
  </StackLayout>
  <StackLayout row="1">
    <Button
      class="btn-primary"
      text="Guardar"
      (tap)="onSaveButtonTapped()"
    ></Button>
    <Button
      class="btn-secondary"
      text="Eliminar"
      (tap)="onDeleteButtonTapped()"
    ></Button>
  </StackLayout>
</GridLayout>
