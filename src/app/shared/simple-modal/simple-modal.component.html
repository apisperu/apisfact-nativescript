<StackLayout class="page modal-wrapper">
  <StackLayout width="80%" class="modal-container">
    <Label class="title text-center" [text]="title" textWrap="false"></Label>
    <Label
      class="description text-center"
      [text]="description"
      textWrap="true"
    ></Label>
    <StackLayout>
      <Button
        class="btn-secondary"
        [text]="buttonText"
        (tap)="onSelectButtonTapped()"
      ></Button>
    </StackLayout>
  </StackLayout>
</StackLayout>
