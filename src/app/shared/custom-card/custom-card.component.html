<StackLayout class="custom-card" (tap)="onCardTapped()">
  <Image
    class="m-x-auto card-image"
    src="res://{{ image }}"
    stretch="aspectFit"
  ></Image>
  <Label class="card-title" textWrap="true" [text]="title"></Label>
  <Label class="card-description" [text]="description"></Label>
</StackLayout>
